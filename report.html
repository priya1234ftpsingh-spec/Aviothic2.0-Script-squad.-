<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Report Item - KIT Lost & Found</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <span>KIT Lost & Found</span>
    <button id="logoutBtn">Logout</button>
  </nav>

  <div class="form-container">
    <h2>Report Lost/Found Item</h2>
    <form id="report-form">
      <input type="text" id="itemName" placeholder="Item Name" required>
      <input type="date" id="date" required>
      <input type="text" id="contact" placeholder="Contact Info" required>
      <textarea id="description" placeholder="Description" required></textarea>
      <input type="text" id="itemType" placeholder="lost/found" required>
      <input type="text" id="image" placeholder="Image URL">
      <button type="submit">Submit</button>
    </form>
  </div>
  <!-- <select name="type" required>
  <option value="lost">Lost</option>
  <option value="found">Found</option>
</select> -->


  <script>
  // Check login
  const token = localStorage.getItem("token");
  if(!token){
    alert("Please login first!");
    window.location.href = "login.html";
  }

  // Logout
  document.getElementById("logoutBtn").addEventListener("click", ()=>{
    localStorage.removeItem("token");
    localStorage.removeItem("email");
    window.location.href = "login.html";
  });

  // Submit report
  document.getElementById("report-form").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const itemName = document.getElementById("itemName").value;
    const date = document.getElementById("date").value;
    const contact = document.getElementById("contact").value;
    const description = document.getElementById("description").value;
    const itemType = document.getElementById("itemType").value;
    const image = document.getElementById("image").value;

    const res = await fetch("/api/items", {
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify({itemName,date,contact,description,itemType,image})
    });

    const data = await res.json();
    alert(data.message || "Item reported successfully!");
    document.getElementById("report-form").reset();
  });

  </script>
</body>
</html>
